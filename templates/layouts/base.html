<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Default Title{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/'+page+'.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>
<body class='dflex p0 m0'>
  <div class='wrap dflex col p10'>
    {% include 'layouts/messages.html' %}
    <header class="dflex row jc-between ai-center">
      <div class="title p5">{% block header %}Header{% endblock %}</div>
      {% if page not in ['login', 'register'] %}
        <div class="logout">
          <a href="{{ url_for('auth.logout') }}" class="logout-btn ai-end pb5">Logout</a>
        </div>
      {% endif %}
    </header>
    <main class='container p5'>
      {% block content %}{% endblock %}
    </main>
  </div>
  <script src="{{ url_for('static', filename='js/common.js') }}"></script>
  <script src="{{ url_for('static', filename='js/'+page+'.js') }}"></script>
</body>
</html>
