<div class='{% if question.suspicious_status != 0 %}dnone{% endif %} dflex row jc-start ai-center mt5'>
  <button id="btn-suspicious" class="btn m5 btn-y">Mark Suspicious</button>
  <div id="suspicious-form" class="dnone">
    <div id="question-metadata" class='dnone' data-tid="{{ tid }}" data-qkind="{{ question.kind }}" data-qid="{{ question.id }}"></div>
    <input id="suspicious-note" class='suspicious-note' placeholder="Describe the issue..." autocomplete='off' autocorrect='off' autocapitalize='off' spellcheck='false'>
    <button id="btn-send-suspicious" class="btn">Send</button>
  </div>
</div>
