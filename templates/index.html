<h1>Main Menu</h1>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<h3>Stats</h3>
<pre>{{ stats }}</pre>

<h3>Choose Mode</h3>
<form action='/' method="post">
    <button type="submit" name="mode" value="1">Pronouns</button>
    <button type="submit" name="mode" value="2">Verbs Irregular</button>
</form>

<a href='{{ url_for("auth.logout") }}'>Logout</a>
