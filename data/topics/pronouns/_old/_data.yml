      - eng: Did anyone call while I was out?
        ru: Кто-нибудь звонил, пока меня не было?
      - eng: Does anyone know the answer?
        ru: Кто-нибудь знает ответ?
      - eng: Anyone can learn to swim.
        ru: Каждый может научиться плавать.
  no one(indefinite):
    ipa: /ˈnoʊ wʌn/
