      - eng: How much water do you need?
        ru: Сколько воды тебе нужно?
      - eng: She doesn’t have much experience.
        ru: У неё не так много опыта.
      - eng: He ate too much cake.
        ru: Он съел слишком много торта.
      - eng: Is there much work left to do?
        ru: Осталось ли много работы?
  several:
    ipa: /ˈsɛvrəl/
    translation: несколько(determiners)
    examples:
