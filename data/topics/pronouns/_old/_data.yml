Determiners/Quantifiers (Определительные местоимения):
  all(determiners):
    ipa: /ɔːl/
    translation: всё(determiners), все(determiners)
    examples:
      - eng: All children like to play.
        ru: Все дети любят играть.
      - eng: All the books are on the table.
        ru: Все книги на столе.
      - eng: She gave all her money to charity.
        ru: Она отдала все свои деньги на благотворительность.
      - eng: All we can do is wait.
        ru: Всё, что мы можем сделать, — это ждать.
      - eng: All the seats are taken.
        ru: Все места заняты.
  both:
    ipa: /boʊθ/
    translation: оба
    examples:
      - eng: Both options are good.
        ru: Оба варианта хороши.
      - eng: We visited both cities during our trip.
        ru: Мы посетили оба города во время поездки.
      - eng: Both of them are my friends.
        ru: Оба из них мои друзья.
      - eng: She likes both tea and coffee.
        ru: Ей нравятся и чай, и кофе.
      - eng: Both answers are correct.
        ru: Оба ответа верны.
  either:
    ipa: /ˈiːðər/ or /ˈaɪðər/
    translation: любой из двух
    examples:
      - eng: Either day works for me.
        ru: Любой из двух дней мне подходит.
      - eng: You can take either book.
        ru: Ты можешь взять любую из двух книг.
      - eng: Either option is fine.
        ru: Любой вариант подойдёт.
      - eng: You can choose either path.
        ru: Ты можешь выбрать любой из двух путей.
      - eng: I don’t think either of us knows the answer.
        ru: Думаю, ни один из нас не знает ответа.
  neither:
    ipa: /ˈnaɪðər/ or /ˈniːðər/
    translation: ни один из двух
    examples:
      - eng: Neither answer is correct.
        ru: Ни один из ответов не верен.
      - eng: Neither of them was available.
        ru: Никто из них не был доступен.
      - eng: She liked neither dress.
        ru: Ей не понравилось ни одно платье.
      - eng: Neither of the roads leads to the city.
        ru: Ни одна из дорог не ведёт к городу.
      - eng: Neither team won the match.
        ru: Ни одна команда не выиграла матч.
  each:
    ipa: /iːtʃ/
    translation: каждый(по отдельности)
    examples:
      - eng: Each student has a book.
        ru: У каждого студента есть книга.
      - eng: Each of us has a role to play.
        ru: У каждого из нас есть своя роль.
      - eng: Each house in the village is unique.
        ru: Каждый дом в деревне уникален.
      - eng: Each member contributed to the project.
        ru: Каждый участник внёс свой вклад в проект.
      - eng: She gave a gift to each child.
