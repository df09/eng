Demonstrative Pronouns (Указательные местоимения):
  this:
    ipa: /ðɪs/
    translation: это(demonstrative)
    number: singular
    examples:
      - eng: This is my house.
        ru: Это мой дом.
      - eng: This is a great idea.
        ru: Это отличная идея.
      - eng: I like this dress.
        ru: Мне нравится это платье.
      - eng: This is for you.
        ru: Это для тебя.
      - eng: Do you see this?
        ru: Ты видишь это?
  that(demonstrative):
    ipa: /ðæt/
    translation: то
    number: singular
    examples:
      - eng: That is a beautiful painting.
        ru: То красивая картина.
      - eng: I don’t understand that.
        ru: Я не понимаю это.
      - eng: That is not mine.
        ru: То не моё.
      - eng: Look at that building.
        ru: Посмотри на то здание.
      - eng: That was an amazing performance.
        ru: То было удивительное представление.
  these:
    ipa: /ðiːz/
    translation: эти
    number: plural
    examples:
      - eng: These are my friends.
        ru: Это мои друзья.
      - eng: I like these shoes.
        ru: Мне нравятся эти туфли.
      - eng: These are your keys.
        ru: Это твои ключи.
      - eng: Are these yours?
        ru: Это твои?
      - eng: These books are interesting.
        ru: Эти книги интересные.
  those:
    ipa: /ðoʊz/
    translation: те
    number: plural
    examples:
      - eng: Those are expensive shoes.
        ru: Те туфли дорогие.
      - eng: I want to buy those apples.
        ru: Я хочу купить те яблоки.
      - eng: Those were the best days of my life.
        ru: Это были лучшие дни моей жизни.
      - eng: Who owns those cars?
        ru: Кому принадлежат те машины?
      - eng: Those people are very kind.
        ru: Те люди очень добрые.

Interrogative Pronouns (Вопросительные местоимения):
  who(interrogative):
    ipa: /huː/
    translation: кто(interrogative)
    examples:
      - eng: Who is there?
        ru: Кто там?
      - eng: Who are you talking to?
        ru: С кем ты разговариваешь?
      - eng: Who will help us?
        ru: Кто нам поможет?
      - eng: Who wrote this book?
        ru: Кто написал эту книгу?
      - eng: Who knows the answer?
        ru: Кто знает ответ?
  whom(interrogative):
    ipa: /huːm/
    translation: кого(interrogative), кому(interrogative)
    examples:
      - eng: Whom did you see?
        ru: Кого ты видел?
      - eng: Whom should I ask about this?
        ru: Кого мне спросить об этом?
      - eng: Whom are you talking about?
        ru: О ком ты говоришь?
      - eng: To whom did you send the letter?
        ru: Кому ты отправил письмо?
      - eng: Whom do you trust the most?
        ru: Кому ты доверяешь больше всего?
  whose(interrogative):
    ipa: /huːz/
    translation: чей(interrogative)
    examples:
      - eng: Whose book is this?
        ru: Чья это книга?
      - eng: Whose bag is on the chair?
        ru: Чья сумка на стуле?
      - eng: Whose idea was it?
        ru: Чья это была идея?
      - eng: Whose car is parked outside?
        ru: Чья машина припаркована снаружи?
      - eng: Whose turn is it?
        ru: Чья очередь?
  which(interrogative):
    ipa: /wɪtʃ/
    translation: который(interrogative)
    examples:
      - eng: Which one do you prefer?
        ru: Который из них ты предпочитаешь?
      - eng: Which color do you like more?
        ru: Какой цвет тебе нравится больше?
      - eng: Which book should I read first?
        ru: Какую книгу мне прочитать первой?
      - eng: Which way is faster?
        ru: Какой путь быстрее?
      - eng: Which team won the match?
        ru: Какая команда выиграла матч?
  what:
    ipa: /wɒt/
    translation: что
    examples:
      - eng: What is your name?
        ru: Как тебя зовут?
      - eng: What are you doing?
        ru: Что ты делаешь?
      - eng: What is this for?
        ru: Для чего это?
      - eng: What happened here?
        ru: Что здесь случилось?
      - eng: What do you want to eat?
        ru: Что ты хочешь съесть?

Relative Pronouns (Относительные местоимения):
  who(relative):
    ipa: /huː/
    translation: кто(relative)
    examples:
      - eng: This is the man who helped us.
        ru: Это человек, который помог нам.
      - eng: She knows the teacher who gave the lecture.
        ru: Она знает преподавателя, который читал лекцию.
      - eng: I met the person who wrote this book.
        ru: Я встретил человека, который написал эту книгу.
      - eng: The girl who lives next door is very kind.
        ru: Девочка, которая живёт по соседству, очень добрая.
      - eng: The boy who broke the window apologized.
        ru: Мальчик, который разбил окно, извинился.
  whom(relative):
    ipa: /huːm/
    translation: кого(relative), кому(relative)
    examples:
      - eng: The person whom I saw was kind.
        ru: Человек, которого я видел, был добр.
      - eng: The friend to whom I gave the book liked it.
        ru: Друг, которому я дал книгу, понравилась.
      - eng: She is the one whom we trust the most.
        ru: Она та, кому мы доверяем больше всего.
      - eng: The man whom you called is busy now.
        ru: Мужчина, которому ты звонил, сейчас занят.
      - eng: The woman whom they invited didn't come.
        ru: Женщина, которую они пригласили, не пришла.
  whose(relative):
    ipa: /huːz/
    translation: чей(relative)
    examples:
      - eng: The car whose owner is unknown was towed.
        ru: Машина, чей владелец неизвестен, была эвакуирована.
      - eng: I found the dog whose collar was lost.
        ru: Я нашёл собаку, чей ошейник был потерян.
      - eng: The artist whose work we admire is here.
        ru: Художник, чьей работой мы восхищаемся, здесь.
      - eng: She knows the student whose homework was late.
        ru: Она знает студента, чья домашняя работа была сдана с опозданием.
      - eng: This is the house whose roof was repaired.
        ru: Это дом, чья крыша была отремонтирована.
  which(relative):
    ipa: /wɪtʃ/
    translation: который(relative)
    examples:
      - eng: The book which I read was fascinating.
        ru: Книга, которую я прочитал, была увлекательной.
      - eng: The car which he bought is very fast.
