      - eng: She gave all her time to the project.
        ru: Она отдала всё своё время проекту.
      - eng: All of us were excited.
        ru: Все мы были взволнованы.
      - eng: All the cookies are gone.
        ru: Все печенья закончились.
  one:
    ipa: /wʌn/
    translation: один, кто-то(formal/устар.)
    examples:
