Personal Pronouns, subject form (личные местоимения, именительный падеж):
  I:
    ipa: /aɪ/
    translation: я
    number: singular
    person: 1
    examples:
      - eng: I am here.
        ru: Я здесь.
      - eng: I like coffee.
        ru: Мне нравится кофе.
      - eng: I will call you tomorrow.
        ru: Я позвоню тебе завтра.
      - eng: I don't understand this.
        ru: Я этого не понимаю.
      - eng: I need help.
        ru: Мне нужна помощь.
  you(personal-subject/singular):
    ipa: /juː/
    translation: ты
    number: singular
    person: 2
    examples:
      - eng: You are my friend.
        ru: Ты мой друг.
      - eng: You can do it.
        ru: Ты можешь это сделать.
      - eng: You look tired.
        ru: Ты выглядишь уставшим.
      - eng: Are you coming with us?
        ru: Ты пойдёшь с нами?
      - eng: You forgot your keys.
        ru: Ты забыл свои ключи.
  he:
    ipa: /hiː/
    translation: он
    number: singular
    person: 3
    examples:
      - eng: He is a teacher.
        ru: Он учитель.
      - eng: He works every day.
        ru: Он работает каждый день.
      - eng: He likes pizza.
        ru: Он любит пиццу.
      - eng: He will help you.
        ru: Он поможет тебе.
      - eng: He went to the store.
        ru: Он пошел в магазин.
  she:
    ipa: /ʃiː/
    translation: она
    number: singular
    person: 3
    examples:
      - eng: She loves coffee.
        ru: Она любит кофе.
      - eng: She is very kind.
        ru: Она очень добрая.
      - eng: She told me the truth.
        ru: Она сказала мне правду.
      - eng: She is reading a book.
        ru: Она читает книгу.
      - eng: She lives nearby.
        ru: Она живёт рядом.
  it(personal-subject):
    ipa: /ɪt/
    translation: оно
    number: singular
    person: 3
    examples:
      - eng: It is raining.
        ru: Идёт дождь.
      - eng: It looks delicious.
        ru: Оно выглядит вкусно.
      - eng: It is very expensive.
        ru: Оно очень дорого.
      - eng: I found it in the drawer.
        ru: Я нашел это в ящике.
      - eng: It is a good idea.
        ru: Это хорошая идея.
  we:
    ipa: /wiː/
    translation: мы
    number: plural
    person: 1
    examples:
      - eng: We are happy.
        ru: Мы счастливы.
      - eng: We will meet tomorrow.
        ru: Мы встретимся завтра.
      - eng: We like this place.
        ru: Нам нравится это место.
      - eng: We are going to the park.
        ru: Мы идём в парк.
      - eng: We need more time.
        ru: Нам нужно больше времени.
  you (personal-subject/plural):
    ipa: /juː/
    translation: вы
    number: plural
    person: 2
    examples:
      - eng: You are welcome here.
        ru: Вы здесь желанны.
      - eng: You should try this.
        ru: Вы должны попробовать это.
      - eng: You are very polite.
        ru: Вы очень вежливы.
      - eng: Are you ready for the meeting?
        ru: Вы готовы к встрече?
      - eng: You did a great job.
        ru: Вы отлично справились.
  they:
    ipa: /ðeɪ/
    translation: они
    number: plural
    person: 3
    examples:
      - eng: They are coming.
        ru: Они идут.
      - eng: They work together.
        ru: Они работают вместе.
      - eng: They have a big house.
        ru: У них большой дом.
      - eng: Are they here yet?
        ru: Они уже здесь?
      - eng: They enjoy traveling.
        ru: Им нравится путешествовать.

