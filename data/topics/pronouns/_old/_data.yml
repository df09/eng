  every:
    ipa: /ˈɛvri/
    translation: каждый(из всех)
    examples:
      - eng: Every person has a chance.
        ru: У каждого человека есть шанс.
      - eng: Every child deserves an education.
        ru: Каждый ребёнок заслуживает образования.
      - eng: Every day brings new opportunities.
        ru: Каждый день приносит новые возможности.
      - eng: Every house on the street is decorated.
        ru: Каждый дом на улице украшен.
      - eng: I visit my grandmother every weekend.
        ru: Я навещаю бабушку каждые выходные.
  many:
    ipa: /ˈmɛni/
    translation: много(countable)
    examples:
      - eng: Many people agree.
        ru: Многие согласны.
      - eng: There are many ways to solve this problem.
        ru: Существует много способов решить эту проблему.
      - eng: She has many friends.
        ru: У неё много друзей.
