        ru: Многие участники опоздали.
      - eng: He made many mistakes in the test.
        ru: Он сделал много ошибок в тесте.
  much:
    ipa: /mʌtʃ/
    translation: много(uncountable)
    examples:
      - eng: There isn’t much time.
