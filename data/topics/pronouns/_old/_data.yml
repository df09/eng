Reciprocal Pronouns (Взаимные местоимения):
  each other:
    ipa: /iːtʃ ˈʌðər/
    translation: друг друга(для двух)
    examples:
      - eng: They respect each other.
        ru: Они уважают друг друга.
      - eng: We help each other with our tasks.
        ru: Мы помогаем друг другу с задачами.
      - eng: The twins often fight with each other.
        ru: Близнецы часто ссорятся друг с другом.
      - eng: They looked at each other and smiled.
        ru: Они посмотрели друг на друга и улыбнулись.
      - eng: The students shared their books with each other.
        ru: Студенты поделились своими книгами друг с другом.
  one another:
    ipa: /wʌn əˈnʌðər/
